name: Start All Workflows

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

permissions:
  contents: read
  workflows: write

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger all workflows
        uses: actions/github-script@v6
        with:
          script: |
            const workflows = await github.actions.listRepoWorkflows({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            if (!workflows || workflows.data.workflows.length === 0) {
              throw new Error("No workflows found in the repository.");
            }

            for (const workflow of workflows.data.workflows) {
              await github.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: workflow.id,
                ref: context.ref
              });
            }